<div class="container">
  <div class="container-sm text-center" style="max-width: 540px;">
    <h2>System Configuration</h2>
  </div>
  <div class="container-sm" style="max-width: 540px;">
    <div class="row justify-content-center">
      <div class="col">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in sys_info.items() %}
            <tr>
              <th scope="row">{{ key }}</th>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
