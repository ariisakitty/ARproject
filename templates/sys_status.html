<div class="container">
  <div class="container text-center">
    <h2>System Status</h2>
  </div>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-5">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in sys_status.items() %}
            <tr>
              <th scope="row">{{ key }}</th>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
